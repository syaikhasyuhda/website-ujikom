  <h2 class="text-center mb-4">ISI DATA FORMULIR KONTAK</h2>
  <table class="table table-bordered" id="contact-table">
    <thead>
      <tr>
        <th>Nama Lengkap</th>
        <th>Email</th>
        <th>Pesan</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
  const contactTable = document.getElementById('contact-table').getElementsByTagName('tbody')[0];
  function loadTableData() {
    const storedData = JSON.parse(localStorage.getItem('contacts')) || [];
    storedData.forEach(contact => {
      const row = contactTable.insertRow();
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);
      cell1.textContent = contact.name;
      cell2.textContent = contact.email;
      cell3.textContent = contact.message;
    });
  }
  window.onload = loadTableData;
</script>
  <header class="header"></header>
